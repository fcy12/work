<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            position: relative;
            margin: 0;
            left: 50%;

        }

        h3 {
            position: absolute;
            left: 20px;
        }

        #showword {
            height: 200px;
            width: 200px;
            position: absolute;
            top: 50px;
        }
    </style>
</head>

<body>
    <div id="box">
        <h3>
            《记承天寺夜游》
        </h3>
        <textarea id="showword"></textarea>
    </div>
    <script>
        let words = '  元丰六年十月十二日夜，解衣欲睡，月色入户，欣然起行。念无与为乐者，遂至承天寺寻张怀民。怀民亦未寝，相与步于中庭。庭下如积水空明，水中藻、荇交横，盖竹柏影也。何夜无月？何处无竹柏？但少闲人如吾两人者耳。'
        let swords = document.getElementById('showword');
        let i = 0;
        new Promise((resolve, retrun) => {
            setInterval((show) => {
                swords.innerHTML = words.substring(0, i);
                i++;
                if (swords.innerHTML == words.innerHTML) {
                    clearInterval(show);
                }
            }, 250);
        })

    </script>
</body>

</html>
