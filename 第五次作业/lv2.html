<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nr = document.getElementsByClassName("content");
        function allchoose() {
            for (let i = 0; i < nr.length; i++) {

                nr[i].checked = true;
            }
        }
        function nochoose() {
            for (let i = 0; i < nr.length; i++) {
                nr[i].checked = false;
            }
        }
        function fanchoose() {
            for (let i = 0; i < nr.length; i++) {
                nr[i].checked = !nr[i].checked;
            }
        }
    </script>
    <div align="center">
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist" align="center">
        <input type="checkbox" value="内卷" class="content">内卷
        <input type="checkbox" value="疯狂内卷" class="content">疯狂内卷
        <input type="checkbox" value="拼命内卷" class="content">拼命内卷
        <input type="checkbox" value="使劲内卷" class="content">使劲内卷
        <br />
        <input type="button" value="全选" id="all" onclick="allchoose()">
        <input type="button" value="全不选" id="no" onclick="nochoose()">
        <input type="button" value="反选" id="fan" onclick="fanchoose()">
    </div>

</body>

</html>
