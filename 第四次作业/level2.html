<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.创建需要被拷贝的对象
        //2.创建一个新对象用于拷贝原对象
        //3.将原对象里的内容拷贝至创建的新对象中
        //4.改变原对象中的属性，并将新对象打印出来检验是否拷贝成功
        //法一：
        let obj = {
            name: 'fcy',
            age: 18,
            gender: 'female'
        }
        let obj2 = {};
        Object.assign(obj2, obj);
        obj.age = 0;
        console.log(obj2)
        //法二：
        let person = {
            name: '康娜',
            age: 1000,
            gender: 'female'
        }
        let person1 = {}
        for (let key in person) {
            person1[key] = person[key]
        }
        person.name = '才川';
        console.log(person1)
        //法三：
        let pp = {
            name: '托尔',
            age: 5000,
            gender: 'female'
        }
        let pp1 = { ...pp };
        pp.name = '小林';
        console.log(pp1)
    </script>
</head>

<body>

</body>

</html>
