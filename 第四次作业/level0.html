<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const person = {
            name: '露露姐姐',
            age: 1000000,
            address: {
                city: 'ChongQing',
                area: 'NanShan'
            },
            title: ['student', { year: 2021, title: 'GoodStudent' }]
        }
        const { name } = person;
        let { age: year } = person;
        const { address: { city } } = person;
        let { address } = person;
        let { area: mountain } = address;
        let [title1, title2, title3] = ['student', 'GoodStudent', 'God']
        console.log(name)
        console.log(year)
        console.log(city)
        console.log(mountain)
        console.log(title1)
        console.log(title2)
        console.log(title3)
    </script>
</head>
